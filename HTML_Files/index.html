<!--Navbar -->

  <li><a class = "active" href="Home.html">Home</a></li>
  <li><a href="Recipes.html">Recipes</a></li>
  <li><a href="About.html">About Us</a></li>

<!--User Input -->
<h1>Welcome to the BudgetBod Website!</h1>

<form action="/action_page.php">

    <!--First and last name -->
    <label for = "fname">First Name:</label>
    <input type = "text" id = "fname" name "fname"><br><br>
    <label for = "lname">Last Name:</label>
    <input type = "text" id = "lname" name "lname"><br><br>

    <!--Budget-->
    <label for = "Budget">Monthly Budget:</label>
    <input type = "number">  <br></br>

    <!--Age-->
    <label for = "Age">Age:</label>
    <input type = "number" min = 10 max = 150>  <br></br>

    <!--Gender Select-->
    <p>Select your gender.</p>
    <input type = "radio" id = "male" name = "gender" value = "Male">
    <label for = "male">Male</label>
    <input type = "radio" id = "female" name = "gender" value = "Female">
    <label for = "female">Female</label>
    <input type = "radio" id = "not_specify" name = "gender" value = "Unknown">
    <label for = "not_specify">Prefer Not to Say</label> <br></br>

    <!--Weight-->
  <div class = "slider">
    <h3>Select your Weight</h3>
    <p>Weight: <span id = "weight_value"></span> lbs</p>
    <input type = "range" min = "20" max = "400" value = "200" id = "weight_slider"><br></br>

  </div>

   <!--Goal Selection-->
   <p>What is your weight goal?</p>
   <input type = "radio" id = "lose" name = "weight_goal" value = "Lose">
   <label for = "lose">Lose Weight</label>
   <input type = "radio" id = "maintain" name = "weight_goal" value = "Maintain">
   <label for = "maintain">Maintain Weight</label>
   <input type = "radio" id = "bulk" name = "weight_goal" value = "Bulk">
   <label for = "bulk">Bulk</label> <br></br>

  <!--Email-->
  <label for = "Email"> Enter your email: </label>
  <input type="email" id = "emails" name = "emails" multiple> <br></br>


  <!--Submit Button-->
  <input class = "submit" type = "submit" value = "Submit" >

<script src = "../Javascript_Files\script.js"></script>


</form>


</body>

</html>
